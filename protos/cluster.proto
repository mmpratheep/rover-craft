syntax = "proto3";
package cluster;


service HealthCheck {
  rpc HealthCheck (HealthCheckRequest) returns (HealthCheckResponse);
}

service Partition{
  rpc MakeNodeAliveNotServing (AliveNotServingRequest) returns (Empty);
  rpc MakeNodeAliveServing (AliveAndServingRequest) returns (Empty);
}

message HealthCheckRequest {
  bool ping = 1;
}

message HealthCheckResponse {
  bool pong = 1;
}

message AliveNotServingRequest{
  string host_name = 1;
  repeated uint32 partitions = 2;
}

message AliveAndServingRequest{
  string host_name = 1;
}

message Empty{}